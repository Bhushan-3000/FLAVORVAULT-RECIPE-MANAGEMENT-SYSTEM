<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<style>
    html {
        font-family: 'Montserrat', sans-serif;
        
    }
</style>
</head>
<body>
    <div class="container mt-5">

        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
        <h2 class="text-center" style="font-weight: 800;">Update Recipe</h2>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Recipe Name :</label>
              <input name="recipe_name" type="text" value="{{Recipe.recipe_name}}" class="form-control" required>
        
            </div>
        
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Recipe Description :</label>
              <textarea name="recipe_description" class="form-control" required>{{Recipe.recipe_description}}</textarea>
            </div>
        
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Recipe Image :</label>
              <input name="recipe_image" type="file" class="form-control" value="{{Recipe.recipe_image}}">
              </div>

            <button type="submit" class="btn btn-dark">Update Recipe</button>
        
        </form>
        <br><br><br>


        
    </div>

    
</body>
</html>
